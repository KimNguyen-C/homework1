<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 1</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="order.html">Order</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
      <h1>Boba Order Form</h1>

      <div class="field">
        <div class="title">Name</div>
        <input type="text" placeholder="Your name" />
      </div>

      <div class="field">
        <div class="title">Phone</div>
        <input type="tel" placeholder="(000) 555-1212" />
      </div>

      <div class="field">
        <div class="title">Note</div>
        <textarea placeholder="Extra sugar? Less ice?"></textarea>
      </div>

      <h2>Your Drink</h2>

      <div class="field">
        <div class="title">Drink</div>
        <select>
          <option>Classic Milk Tea</option>
          <option>Taro Milk Tea</option>
          <option>Mango Green Tea</option>
        </select>
      </div>

      <div class="field">
        <div class="title">Size</div>
        <select>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>

      <div class="field">
        <div class="title">Toppings</div>
        <div class="toppings">
          <div><input type="checkbox" /> Boba</div>
          <div><input type="checkbox" /> Jelly</div>
          <div><input type="checkbox" /> Pudding</div>
        </div>
      </div>

      <div class="btn">Place Order</div>
    </div>

    <footer>
      <div class="footer-content">
        <p>&copy; 2025 b≈çba. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
